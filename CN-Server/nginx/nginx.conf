worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  # 全域上傳大小限制
  client_max_body_size 2g;

  # 後端 app：docker-compose service 名稱
  upstream app_upstream {
    server app:4000;
  }

  # HTTP 80：全部導到 HTTPS
  server {
    listen 80;
    server_name cn-d-api.mycowbay.com;
    return 301 https://$host$request_uri;
  }

  # HTTPS 443 真正處理請求
  server {
    listen 443 ssl;
    server_name cn-d-api.mycowbay.com;

    ssl_certificate     /etc/letsencrypt/live/cn-d-api.mycowbay.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cn-d-api.mycowbay.com/privkey.pem;

    # 健康檢查
    location /healthz {
      proxy_pass http://app_upstream/healthz;
    }

    location /api/ {
      proxy_pass http://app_upstream/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /d/ {
      proxy_pass http://app_upstream/d/;
      proxy_set_header Host $host;
    }

    location /dl/ {
      proxy_pass http://app_upstream/dl/;
      proxy_set_header Host $host;
    }

    location /m/ {
      proxy_pass http://app_upstream/m/;
      proxy_set_header Host $host;
    }

    # 靜態檔案（下載用）
    location /files/ {
      alias /var/www/files/;
      add_header Access-Control-Allow-Origin *;
      add_header Cache-Control "public, max-age=31536000";
      try_files $uri $uri/ =404;
    }
  }
}


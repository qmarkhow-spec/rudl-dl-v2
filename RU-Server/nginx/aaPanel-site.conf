server {
    listen 80;
    listen 443 ssl;
    http2 on;
    server_name ru-d.mycowbay.com ru-d-api.mycowbay.com;

    client_max_body_size 2g;
    proxy_request_buffering off;

    if ($server_port !~ 443) {
        return 301 https://$host$request_uri;
    }

    ssl_certificate     /www/server/panel/vhost/cert/ru-d.mycowbay.com/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/ru-d.mycowbay.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+AES128:EECDH+AES256:RSA+AES128:RSA+AES256:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000" always;

    location /api/uploads/ {
        add_header Access-Control-Allow-Origin https://app.mycowbay.com always;
        add_header Access-Control-Allow-Headers Content-Type,Authorization,X-Requested-With always;
        add_header Access-Control-Allow-Methods GET,POST,PUT,OPTIONS always;
        if ($request_method = OPTIONS) {
            return 204;
        }
        proxy_pass http://127.0.0.1:8080/api/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

